<h1>墨西哥莎莎醬迷迭香雞腿排捲餅</h1>
<b>喜歡莎莎醬，不管搭肉類、海鮮或是蔬菜，莎莎醬一直很襯職的扮演著「綠葉」的角色！
清明之後很難買到春捲皮,自從發現好市多販售的墨西哥餅皮後,一年四季我都可以吃春捲；一起來看看墨西哥餅皮遇上莎莎醬和迷迭香雞排會擦撞出甚麼火花呢!</b>。<p>

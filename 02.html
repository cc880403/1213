<h1>香料烤火雞</h1>
<b>說起感恩節的傳統餐點，少不了經典的烤火雞，用各式香草提香，<br>
雞隻裡填滿豐富的餡料，雞肉吃起來鮮嫩多汁，裡頭的食材吸飽了雞湯精華，更加美味。<p>
對於西方人來說，每個家庭都有祖傳食譜，<br>
訴求家的味道或象徵了傳承。</b>。<p>

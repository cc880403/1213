<h1>豬絞肉漢堡排</h1>
<b>【扭曲漢堡】：使用在魔獸世界 - 泰洛卡森林裡打怪獎勵的扭曲肉塊作為主要原料，將豬絞肉漢堡排中小火煎至外層焦香，<br>
搭配鬆軟的馬鈴薯可樂餅、香料南瓜、和花椰綠蛋，淋上酸甜濃郁的紅酒番茄醬！<p>
大口狠狠咬下，肉汁噴發流竄齒頰間，多層次口感層層出奇，<br>
意外好吃到艾澤拉斯的全種族們都臉歪嘴斜、「扭曲」變形！</b>。<p>

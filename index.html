<h1>義式烘蛋（Frittata）</h1>
<b>是一款以雞蛋為基底做成的料理，Frittata 一詞源自義大利語動詞「煎」（friggere）的變體，<br>

原本用來通稱使用平底鍋製作的蛋料理，甚至包括一般的煎蛋和西式蛋餅等，不過現在則專指義大利烘蛋。<p>


雖然義式烘蛋的外觀類似西班牙烘蛋（Tortilla de patatas），不過無論是烹煮時間、使用火候和包覆食材的方式等做法都有差異。義式烘蛋的食材會直接加入蛋液中混和攪拌，在平底鍋中以先煎後烤的方式烹調；<br>

因為做法簡單，又能解決剩菜，也讓義式烘蛋成為義大利人常吃的家常料理，當成早午餐、下午點心或正餐都很適合</b>。<p>
